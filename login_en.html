<!DOCTYPE html>
<html lang="es">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Proyecto Kairos</title>
  <link rel="stylesheet" href="css/auth.css">

</head>
<body>
  
  <div class="auth-container">
  
    <div class="auth-box">
  
      <h1>Welcome Back</h1>
      <p class="subtitle">Sign in to your account</p>
      
      <form id="loginForm" class="auth-form">
  
        <div class="form-group">
  
          <label for="email">Email</label>
          <input type="email" id="email" required>
  
        </div>
        
        <div class="form-group">
  
          <label for="password">Password</label>
          <input type="password" id="password" required>
  
        </div>
        
        <a href="#" class="forgot-link">Forgot password?</a>
        
        <button type="submit" class="auth-btn">Login</button>
  
      </form>
      
      <p class="switch-text">Don't have an account? <a href="register_en.html">Register here</a></p>
      <a href="index_en.html" class="back-home">‚Üê Back to Home</a>
    
    </div>
  
  </div>

  <script>

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // Simular login exitoso - redirigir al dashboard
      window.location.href = 'dashboard_en.html';
    });

  </script>

</body>
</html>
