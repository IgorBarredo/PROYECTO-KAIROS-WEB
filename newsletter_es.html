<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newsletter - Proyecto Kairos</title>
  <link rel="stylesheet" href="css/newsletter.css">
</head>
<body>
  <div class="container">

    <!-- Contenido principal -->
    <main class="main-content">

      <!-- Caja de newsletter -->
      <div class="newsletter-box">
        <!-- Sección superior con imagen circular y título -->
        <div class="header-section">
          <img src="img/IgorBarredo.jpg" alt="Igor Barredo Arroyo" class="profile-image">
          <h1 class="main-title">Igor Barredo Arroyo</h1>
        </div>
        <p class="description">El arte de capitalizar recursos, crecer y vender.</p>
        <p class="description">Cada día envío un email en el que cuento cómo hacerlo. Te apuntas ahí:</p>
        <form id="newsletterForm" class="newsletter-form">
          <input 
            type="email" 
            id="email" 
            placeholder="Escribe tu email..." 
            required
            autocomplete="email"
          >
          <button type="submit">Subscríbete</button>
        </form>

      </div>

    </main>

    <!-- Footer minimalista -->
    <footer class="footer">
      <p>© 2025 Proyecto Kairos</p>
    </footer>

  </div>

  <!-- Mensaje de confirmación -->
  <div id="successMessage" class="success-message">
    <div class="success-content">
      <h3>✓ Success!</h3>
      <p>You've been subscribed to our newsletter.</p>
      <button onclick="closeSuccessMessage()">Close</button>
    </div>
  </div>

  <script>
    // Manejar envío del formulario
    document.getElementById('newsletterForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      
      // Mostrar mensaje de éxito
      document.getElementById('successMessage').style.display = 'flex';
      
      // Limpiar formulario
      document.getElementById('email').value = '';
      
      // Aquí iría la integración con el backend para guardar el email
      console.log('Email subscribed:', email);
    });

    // Cerrar mensaje de éxito
    function closeSuccessMessage() {
      document.getElementById('successMessage').style.display = 'none';
    }
  </script>
</body>
</html>
