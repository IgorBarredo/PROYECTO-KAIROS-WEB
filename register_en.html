<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Proyecto Kairos</title>
  <link rel="stylesheet" href="css/auth.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-box">
      <h1>Create Account</h1>
      <p class="subtitle">Join Proyecto Kairos today</p>
      
      <form id="registerForm" class="auth-form">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" required>
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required minlength="8">
        </div>
        
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" required minlength="8">
        </div>
        
        <button type="submit" class="auth-btn">Create Account</button>
      </form>
      
      <p class="switch-text">Already have an account? <a href="login_en.html">Login here</a></p>
      <a href="index_en.html" class="back-home">← Back to Home</a>
    </div>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return;
      }
      
      // Simular registro exitoso - redirigir a verificación
      window.location.href = 'verify-email_en.html';
    });
  </script>
</body>
</html>
